<!DOCTYPE html>
<html>
<head>

  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <style type="text/css"> body{background: #5bc0de;}</style>

</head>
<body>

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
 <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/polls"> RATELIFE </a>
    </div>
    <ul class="nav navbar-nav">
    </ul>
  </div>
</nav>

<div class="container-fluid" id=questionsContainer>

<h3><b>
{%for my_question in question %}
{{my_question}}
{% endfor %}
</b></h3>
</br>

<table style="width:30%">
  <thead>
    <th>Answer</th>
    <th>Votes</th>
  </thead>

  <tbody>
   {%for answer in all_answers %}
    <tr>
        <td>
        {{answer.answer_text}}
        </td>        
        <td>
         {{answer.votes}}
         </td>
         <td> 

         <form action="" id = "voteBtn">
         {% csrf_token %}
          <input type="hidden" value= {{answer.answer_id}} name= "answer_id">
          <input type="submit" value="+" />
         </form>
        </td>

    </tr>
  {% endfor %}
  </tbody>
</table>
</br>

<script>
  $("#voteBtn").submit(function(event){
    event.preventDefault();
    answer_id = $(this).find("input[name='answer_id']").val(),
    url= "/polls/"+ {{my_question}}.question_id + "/vote"
    var message = $.post(url, {id: answer_id });
  });
</script>

  
<div id="answer_form">
<form action="/polls/update_answers/" method="post">
    {% csrf_token %}
    {{ form.answer_text }}
    {{ form.origin_id.as_hidden }}
    </br>
    </br>
    <input type="submit" value="Submit" />
</form>
</div>

</div>
</body>
</html>
